{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title> {% block page_title %}{% endblock page_title %}| jbnb</title>
    </head>
    <body>
        <header class="container max-w-full flex items-center justify-between">
            <div class="flex items-center">
                <a href="{% url "core:home" %}">
                    <img class="w-8" src="{% static 'img/logo.png' %}"/>
                </a>
               
                {% block search-bar %}
                    <form method="get" action="{% url "rooms:search" %}">
                        <input name="city" placeholder="Search by City" />
                    </form>
                {% endblock search-bar %}
            </div>
            
            {% include 'partial/nav.html' %}
        </header>

            {% block content %}{% endblock content %}

            {% include 'partial/footer.html' %}
    
    </body>
</html>
