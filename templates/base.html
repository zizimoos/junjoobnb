{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <title> {% block page_title %}{% endblock page_title %}| jbnb</title>
    </head>
    <body class="text-gray-700 mt-28 font-light">
        {% include 'partial/messages.html' %}
        <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed inset-0 bg-white">
            <div class="flex items-center w-1/3">
                <a href="{% url "core:home" %}" class="mr-6">
                    <img class="w-8" src="{% static 'img/logo.png' %}"/>
                </a>
               
                {% block search-bar %}
                    <form method="get" action="{% url "rooms:search" %}" class=" w-9/12">
                        <input
                            class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none"
                            name="city"
                            placeholder="{% trans "Search By City" %}"
                        />
                    </form>
                {% endblock search-bar %}
            </div>
            
            {% include 'partial/nav.html' %}
        </header>

            {% block content %}
            
            {% endblock content %}
            
            {% include 'partial/footer.html' %}
    
    </body>
</html>
