{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title> {% block page_title %}{% endblock page_title %}| jbnb</title>
    </head>
    <body class="text-gray-700 mt-28">
        <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed inset-0 bg-white">
            <div class="flex items-center w-1/3">
                <a href="{% url "core:home" %}" class="mr-6">
                    <img class="w-8" src="{% static 'img/logo.png' %}"/>
                </a>
               
                {% block search-bar %}
                    <form method="get" action="{% url "rooms:search" %}" class=" w-9/12">
                        <input class="search-box border px-5 py-3 w-full font-medium text-gray-900 placeholder-gray-500 focus:outline-none rounded-sm shadow-md hover:shadow-lg" name="city" placeholder="Search by City" />
                    </form>
                {% endblock search-bar %}
            </div>
            
            {% include 'partial/nav.html' %}
        </header>

            {% block content %}{% endblock content %}

            {% include 'partial/footer.html' %}
    
    </body>
</html>
